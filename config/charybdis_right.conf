########################
##  Right Side Config ##
########################

# Basic Pointing & SPI Support
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Power Management: Forces VCC on for the PMW3610 sensor
CONFIG_ZMK_EXT_POWER=y

# Driver for the PMW3610 (Specific to your extra module)
CONFIG_PMW3610_ALT=y
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=1000

# NEW SPLIT SETTINGS (Standard ZMK)
# This replaces the "RELAY" line and fixes the build error
CONFIG_ZMK_INPUT_SPLIT=y

# Performance & Sensor Behavior
CONFIG_PMW3610_ALT_SMART_ALGORITHM=y
CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=13

# Sleep/Wake Timing (Saves Battery)
CONFIG_PMW3610_ALT_RUN_DOWNSHIFT_TIME_MS=500
CONFIG_PMW3610_ALT_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_ALT_REST1_DOWNSHIFT_TIME_MS=3000
CONFIG_PMW3610_ALT_REST2_SAMPLE_TIME_MS=200
CONFIG_PMW3610_ALT_REST2_DOWNSHIFT_TIME_MS=30000
CONFIG_PMW3610_ALT_REST3_SAMPLE_TIME_MS=300

# Fast polling for smooth cursor movement over BLE
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
